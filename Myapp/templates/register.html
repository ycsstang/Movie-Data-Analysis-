<!doctype html>

<html lang="en-US" dir="ltr">
  <head>
      
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Phoenix</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/static/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/static/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/static/img/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="/static/static/img/favicons/favicon.ico">
    <link rel="manifest" href="/static/static/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="../static/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="/static/static/css/css2.css" rel="stylesheet">
    <link href="/static/static/css/css21.css" rel="stylesheet">
    <link href="/static/static/css/phoenix.min.css" rel="stylesheet" id="style-default">
    <link href="#" rel="stylesheet" id="user-style-default">
    <style>
      body {
        opacity: 0;
      }
    </style>
      
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  
  </head>

  <body>
    <main class="main" id="top">
      <div class="container-fluid px-0">
        <div class="container">
          <div class="row flex-center min-vh-100 py-5">
            <div class="col-sm-10 col-md-8 col-lg-5 col-xl-5 col-xxl-3"><a class="d-flex flex-center text-decoration-none mb-4" href="index.html">
                <div class="d-flex align-items-center"><img src="/static/static/picture/logo.png" alt="phoenix" width="58"></div>
              </a>
              <div class="text-center mb-7">
                <h3>注册</h3>
                <p class="text-700">Create your account today</p>
              </div>
              <div class="position-relative mt-4">
                <hr class="bg-200">
                <div class="divider-content-center">or use email</div>
              </div>
              <form method="post" action="/myApp/register/">
                <div class="mb-3 text-start"><label class="form-label" for="name">用户名</label><input name="username" class="form-control" id="name" placeholder="请输入用户名"></div>
                <div class="row g-3 mb-3">
                  <div class="col-md-6"><label class="form-label" for="password">密码</label><input name="password" class="form-control form-icon-input" type="password" placeholder="请输入密码"></div>
                  <div class="col-md-6"><label class="form-label" for="checkPwd">确认密码</label><input name="checkPwd" class="form-control form-icon-input" type="password" placeholder="确认密码"></div>
                </div>
                <div class="form-check mb-3"><input name="accept_terms" required class="form-check-input" id="termsService" type="checkbox"><label class="form-label" for="termsService">我接受 <a href="#!">协议 </a>和 <a href="#!">隐私政策</a></label></div><button class="btn btn-primary w-100 mb-3">注册</button>
                <div class="text-center"><a class="fs--1 fw-bold" href="/myApp/login">已注册，登入已有账号</a></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/static/static/js/phoenix.js"></script>
  </body>

</html>

{% if messages %}
<script>
    {% for message in messages %}
        Swal.fire({
            title: "{{ message.tags|title }}",  // 消息类型（Error/Success）
            text: "{{ message }}",
            icon: "{{ message.tags }}",  // 自动匹配图标
            confirmButtonText: "OK"
        });
    {% endfor %}
</script>
{% endif %}
